name: Notification on SLACK

on:
  schedule:
    - cron: '0 0 1 * *' # run in every 10 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout github repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          
      - name: Make temporary directories
        id: setup
        run: |
          mkdir -p ~/temp/data
          cd ~/temp/data
          
      - name: Delet the previous data
        id: delet_previous_data
        run: |
          rm -rf ./atomic 

      - name: Download data
        id: download_data
        run: |
          SOURCE_URL=https://kookaburra.phyast.pitt.edu/hillier/cmfgen_files/atomic_data_15nov16.tar.gz
          wget -q -U "Mozilla/4.0" $SOURCE_URL -O ~/temp/atomic.tar.gz
          tar -zxf ~/temp/atomic.tar.gz 
          
      - name: Commit files to git
        run: |
          git add .
          git commit -m "Data set added"

      - name: Push changes # push the file
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          
     # - name: slack-send
     #   uses: pcolby/post-to-slack@v1
     #   with:
     #     url: ${{ secrets.SLACK_WEBHOOK }}
     #     text: Hello world!
                    
      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "MFGEN update chcek result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "CMFGEN update chcek result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
